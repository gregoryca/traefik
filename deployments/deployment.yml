---
- hosts: all
  become: yes
  become_user: gregory
  gather_facts: True
  tasks:

  ##################
  # Enable UFW #
  ##################
  - name: Install ufw firewall
    ansible.builtin.apt:
      name: ufw
      state: present

  ######################
  # Enable logging UFW #
  ######################
  - name: Set logging
    become: yes
    become_user: root
    community.general.ufw:
      logging: 'on'
  
  ##################
  # open port 80 #
  ##################
  - name: Allow all access to port 9090
    become: yes
    become_user: root
    ufw:
      rule: allow
      port: '80'
      proto: tcp

  ##################
  # open port 443 #
  ##################
  - name: Allow all access to port 9100
    become: yes
    become_user: root
    ufw:
      rule: allow
      port: '443'
      proto: tcp

  ##################
  # open port 853 #
  ##################
  - name: Allow all access to port 8080
    become: yes
    become_user: root
    ufw:
      rule: allow
      port: '853'
      proto: tcp
  
  ###############################
  # Creating docker network web #
  ###############################
  - name: Create web network
    docker_network:
      name: web

  ######################################
  # Creating docker network web-secure #
  ######################################
  - name: Create web-secure network
    docker_network:
      name: web-secure

  #########################################
  # Creating a temp directory on the host #
  #########################################
  - name: Create a temp directory if it does not exist
    ansible.builtin.file:
      path: ~/temp/traefik/
      state: directory
      mode: '0777'

  ######################################
  # Checkout Git Repo for latest code #
  ######################################
  - name: Checkout Git repo in temp directory
    ansible.builtin.git:
      repo: 'https://github.com/gregoryca/traefik.git'
      dest: ~/temp/traefik/

  ########################################
  # Creating a srv directory on the host #
  ########################################  
  - name: Create the srv directory if it does not exist
    ansible.builtin.file:
      path: ~/srv/
      state: directory
      mode: '0777'

  #########################
  # Copy the compose file #
  #########################
  - name: copy git repo to remote server
    copy:
      src: ~/temp/traefik
      dest: ~/srv/
      remote_src: yes

  #########################################
  # Clean up temp folder after deployment #
  #########################################
  - name: Delete content & directory
    file:
      state: absent
      path: ~/temp/