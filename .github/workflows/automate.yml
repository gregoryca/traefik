name: Deploy Traefik

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:    

    - name: Bring Traefik-Stack Down
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: cd /home/${{ secrets.USERNAME }}/srv/traefik/ && docker-compose down

    - name: Consume Ansible Playbook
      uses: arillso/action.playbook@master
      with:
        playbook: /deployments/deployment.yml
        inventory: ./inventory

    - name: Start Traefik stack
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: cd /home/${{ secrets.USERNAME }}/srv/traefik/ && docker-compose up -d
