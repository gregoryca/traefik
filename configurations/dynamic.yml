http:
#################            
# HTTP routers #
################
  routers:
    localai-secure:
      service: localai
      rule: Host(`ai.apex-migrations.net`)
      entryPoints:
        - web-secure
      middlewares:
        - real-ip-foo@file
        - IP2Location@file
        - requestHeader@file
      tls:
        certResolver: production

    flowwise-secure:
      service: flowwise
      rule: Host(`localai.apex-migrations.net`)
      entryPoints:
        - web-secure
      middlewares:
        - real-ip-foo@file
        - IP2Location@file
        # - fail2ban@file
        - requestHeader@file
      tls:
        certResolver: production

    dozzle.logs:
      service: dozzle
      rule: Host(`dozzle.apex-migrations.net`)
      entryPoints:
        - web-secure
      middlewares:
        - real-ip-foo@file
        - IP2Location@file
        - authelia-secure@docker
        - requestHeader@file
      tls:
        certResolver: production

####################
# HTTP Middlewares #
####################
  middlewares:
    requestHeader:
      plugin:
        checkheadersplugin:
          headers:
            - header:
              name: X-Request-ID
              matchtype: one
              required: "false"
              values: 
                - "X-Request-ID"

    IP2Location:
      plugin:
        ip2location:
          filename: /configurations/IP2LOCATION-LITE-DB11.BIN
          fromHeader: X-Real-IP # optional
          disableErrorHeader: false
          headers:
            CountryShort: X-GEO-CountryShort
            CountryLong: X-GEO-CountryLong
            Region: X-GEO-Region
            City: X-GEO-City
            #Isp: X-GEO-Isp
            Latitude: X-GEO-Latitude
            Longitude: X-GEO-Longitude
            #Domain: X-GEO-Domain
            Zipcode: X-GEO-Zipcode
            Timezone: X-GEO-Timezone
            #Netspeed: X-GEO-Netspeed
            #Iddcode: X-GEO-Iddcode
            #Areacode: X-GEO-Areacode

    real-ip-foo:
      plugin:
        real-ip:
          Proxy:
            - proxyHeadername: X-From-Cdn
              proxyHeadervalue: mf-fun
              realIP: X-Forwarded-For
            - proxyHeadername: X-From-Cdn
              proxyHeadervalue: mf-bar
              realIP: Client-Ip
              OverwriteXFF: true # default: false, v1.0.2 or above
            - proxyHeadername: X-From-Cdn
              proxyHeadervalue: cf-foo
              realIP: Cf-Connecting-Ip
              OverwriteXFF: true # default: false, v1.0.2 or above
            - proxyHeadername: "*"
              realIP: RemoteAddr

    fail2ban:
      plugin:
          fail2ban:
              logLevel: "INFO"
              blacklist:
                ip:
                    - 192.168.0.0/24
              rules:
                  action: ""
                  actionAbuseipdb: ""
                  backend: ""
                  banaction: ""
                  banactionAllports: ""
                  bantime: 3h
                  chain: ""
                  destemail: "aquiles.craane@gmail.com"
                  enabled: "true"
                  fail2banAgent: ""
                  filter: ""
                  findtime: 10m
                  ignorecommand: ""
                  logencoding: UTF-8
                  maxretry: "4"
                  mode: ""
                  mta: ""
                  ports: 0:8000
                  protocol: ""
                  sender: ""
                  urlregexp: ""
                  usedns: "192.168.2.100"
              whitelist:
                ip:
                  - ::1
                  - 127.0.0.1
                  - "127.0.0.1/32"
                  - "192.168.2.100/16"
                  - "172.21.0.0/16"
                  - "77.173.242.71"
                  - "143.178.33.85"

