###############################################################################
# URL can be an hostname/ip of docker container, or ip address on the network #
###############################################################################
services:
  localai:
    loadBalancer:
      servers:
        - address: "192.168.2.101:80"

#################            
# HTTP services #
#################
  router:
    localai:
      loadBalancer:
        servers:
          - url: http://localai.html:81
        passHostHeader: false

    flowwise:
      loadBalancer:
        servers:
          - url: http://flowise-ai:3000
        passHostHeader: true

    dozzle:
      loadBalancer:
        servers:
          - url: http://dozzle.logs:8181
        passHostHeader: true

####################################
# TLS options and cypher specified #
####################################
tls:
  certificates:
    - certFile: /traefik-ssl-certs/apex-migrations.cert
      keyFile: /traefik-ssl-certs/apex-migrations.key
      stores:
        - defaultStore
  stores:
    defaultStore:
      defaultGeneratedCert:
        resolver: production
        domain:
          main: apex-migrations.net
          # Still need to enable DNS challenge for wildcard domain certificates
          # sans:
          #     - "*.apex-migrations.net"
  options:
    defaultOptions:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256