http:
#################            
# HTTP routers #
################
  routers:
    router-secure:
      service: router
      rule: Host(`router.apex-migrations.net`)
      entryPoints:
        - web-secure
      middlewares:
        - real-ip-foo@file
        - authelia-secure@docker
        - IP2Location@file
      tls:
        certResolver: production

    traefik-dashboard:
      service: api@internal
      rule: Host(`traefik.apex-migrations.net`)
      entryPoints:
        - web-secure
      middlewares:
        - authelia-secure@docker
        - IP2Location@file
        # - real-ip-foo@file
      tls:
        certResolver: production

    prometheus-dashboard:
      service: prometheus
      rule: Host(`prometheus.apex-migrations.net`)
      entryPoints:
        - web-secure
      middlewares:
        - authelia-secure@docker
        - IP2Location@file
      tls:
        certResolver: production

    cadvisor:
      service: cadvisor
      rule: Host(`cadvisor.apex-migrations.net`)
      middlewares:
        - authelia-secure@docker 
        - IP2Location@file
      entryPoints:
        - web-secure
      tls:
        certResolver: production

####################
# HTTP Middlewares #
####################
  middlewares:
    real-ip-foo:
      plugin:
        real-ip:
          Proxy:
            - proxyHeadername: X-From-Cdn
              proxyHeadervalue: mf-fun
              realIP: X-Forwarded-For
            - proxyHeadername: X-From-Cdn
              proxyHeadervalue: mf-bar
              realIP: Client-Ip
              OverwriteXFF: true # default: false, v1.0.2 or above
            - proxyHeadername: X-From-Cdn
              proxyHeadervalue: cf-foo
              realIP: Cf-Connecting-Ip
              OverwriteXFF: true # default: false, v1.0.2 or above
            - proxyHeadername: "*"
              realIP: RemoteAddr

    ################################
    # Redirect to https middleware #
    ################################
    my-redirect2https:
      plugin:
        redirect2https:
            permanent: "true"

    IP2Location:
      plugin:
        ip2location:
          filename: /configurations/database.BIN
          fromHeader: X-User-IP # optional
          disableErrorHeader: false
          headers:
            CountryShort: X-GEO-CountryShort
            CountryLong: X-GEO-CountryLong
            Region: X-GEO-Region
            City: X-GEO-City
            Isp: X-GEO-Isp
            Latitude: X-GEO-Latitude
            Longitude: X-GEO-Longitude
            Domain: X-GEO-Domain
            Zipcode: X-GEO-Zipcode
            Timezone: X-GEO-Timezone
            Netspeed: X-GEO-Netspeed
            Iddcode: X-GEO-Iddcode
            Areacode: X-GEO-Areacode
            Weatherstationcode: X-GEO-Weatherstationcode
            Weatherstationname: X-GEO-Weatherstationname
            Mcc: X-GEO-Mcc
            Mnc: X-GEO-Mnc
            Mobilebrand: X-GEO-Mobilebrand
            Elevation: X-GEO-Elevation
            Usagetype: X-GEO-Usagetype

    traefik-container-manager:
      plugin:
        traefik-container-manager:
            name: ansible-ui
            serviceUrl: https://ansible.apex-migrations.net
            timeout: "60"

    fail2ban:
      plugin:
          fail2ban:
              logLevel: "INFO"
              blacklist:
                ip:
                    - 192.168.0.0/24
              rules:
                  action: ""
                  actionAbuseipdb: ""
                  backend: ""
                  banaction: ""
                  banactionAllports: ""
                  bantime: 3h
                  chain: ""
                  destemail: "aquiles.craane@gmail.com"
                  enabled: "true"
                  fail2banAgent: ""
                  filter: ""
                  findtime: 10m
                  ignorecommand: ""
                  logencoding: UTF-8
                  maxretry: "4"
                  mode: ""
                  mta: ""
                  ports: 0:8000
                  protocol: ""
                  sender: ""
                  urlregexp: ""
                  usedns: "192.168.2.100"
              whitelist:
                ip:
                  - ::1
                  - 127.0.0.1
                  - "127.0.0.1/32"
                  - "192.168.2.100/16"
                  - "172.21.0.0/16"
                  - "77.173.242.71"
                  - "143.178.33.85"

###############################################################################
# URL can be an hostname/ip of docker container, or ip address on the network #
###############################################################################
  services:
#################            
# HTTP services #
#################
    router:
      loadBalancer:
        servers:
          - url: http://192.168.2.1:80
        passHostHeader: false
        # When sticky sessions are enabled, a Set-Cookie header is set on the initial response to let the client know which server handles the first response.
        sticky:
         cookie:
            name: sticky_cookie
            secure: true
            httpOnly: true

    prometheus:
      loadBalancer:
        servers:
          - url: http://grafana.prometheus:9090
        passHostHeader: false

    cadvisor:
      loadBalancer:
        servers:
          - url: http://grafana.cadvisor:8080
        passHostHeader: false
          
####################################
# TLS options and cypher specified #
####################################
tls:
  certificates:
    - certFile: /traefik-ssl-certs/apex-migrations.cert
      keyFile: /traefik-ssl-certs/apex-migrations.key
      stores:
        - defaultStore
  stores:
    defaultStore:
      defaultGeneratedCert:
        resolver: production
        domain:
          main: apex-migrations.net
          # Still need to enable DNS challenge for wildcard domain certificates
          # sans:
          #     - "*.apex-migrations.net"
  options:
    defaultOptions:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256