http:
# HTTP routers
  routers:
    opencart-dev:
      service: opencart-dev
      rule: Host(`opencartdev.cloud-migrations.nl`)
      entryPoints:
        - web

    Fiberglass-Planning:
      service: Fiberglass-Planning
      rule: Host(`import.cloud-migrations.nl`)
      entryPoints:
        - web-secure

#Guacamole router with added middleware and TLS protection
    guacamole-secure:
      service: guacamole-secure
      rule: Host(`guacamole.cloud-migrations.nl`)
      entryPoints:
        - web-secure
      tls:
        certResolver: production
      middlewares:
          - authelia-secure@docker

    opencart-devsecure:
      service: opencart-devsecure
      rule: Host(`opencartdev-secure.cloud-migrations.nl`)
      entryPoints:
        - web-secure
      tls:
        certResolver: production

# Services being used by Routers
  services:
    opencart-dev:
      loadBalancer:
        servers:
          - url: http://192.168.1.144:80
      
    opencart-devsecure:
      loadBalancer:
        servers:
          - url: https://192.168.1.144:443

# Service for a Docker container which points to the internal Docker Network IP and Port
    guacamole-secure:
      loadBalancer:
        servers:
          - url: https://172.27.0.8:8080

    Fiberglass-Planning:
      loadBalancer:
        servers:
          - url: https://192.168.1.135:7122        

# TLS options and cypher specified
tls:
  options:
    tls:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256