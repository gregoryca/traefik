http:
# HTTP routers
  routers:
    opencart-dev:
      service: opencart-dev
      rule: Host(`opencartdev.cloud-migrations.nl`)
      entryPoints:
        - web
          
    Fiberglass-Planning:
      service: Fiberglass-Planning
      rule: Host(`import.cloud-migrations.nl`)
      entryPoints:
        - web-secure

    traefik-secure:
      service: api@internal
      rule: Host(`traefik.cloud-migrations.nl`)
      entryPoints:
        - web-secure
      tls:
        certResolver: production
      middlewares:
          - authelia-secure@docker

    guacamole:
      service: guacamole-secure
      rule: Host(`guacamole.cloud-migrations.nl`)
      entryPoints:
        - web-secure
      tls:
        certResolver: production
      middlewares:
          - authelia-secure@docker

    opencart-devsecure:
      service: opencart-devsecure
      rule: Host(`opencartdev.cloud-migrations.nl`)
      entryPoints:
        - web-secure
      tls:
        certResolver: production

# Services

  services:
    opencart-dev:
      loadBalancer:
        servers:
          - url: http://192.168.1.144:80
          - url: http://192.168.1.120:80

    Fiberglass-Planning:
      loadBalancer:
        servers:
          - url: https://192.168.1.135:7122     
      
    opencart-devsecure:
      loadBalancer:
        servers:
          - url: https://192.168.1.144:443
          - url: https://192.168.1.120:443

# Service for Docker containers
# pointing to the internal Docker 
# Network IP and Port

    guacamole-secure:
      loadBalancer:
        servers:
          - url: http://172.27.0.7:8080
   
    # Uptime-Infra:
    #   loadBalancer:
    #     servers:
    #       - url: http://172.27.0.11:3001

# TLS options and cypher specified
tls:
  options:
    tls:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256