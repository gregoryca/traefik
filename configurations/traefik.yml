# (Optional) Log information
# ---
log:
  level: ERROR  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: json  # common, json, logfmt
  filePath: /var/log/traefik/traefik.log

# (Optional) Accesslog
# ---
accessLog:
  format: json  # common, json, logfmt
  filePath: /var/log/traefik/access.log
  bufferingSize: 50
  filters:
    statusCodes:
      - "200"
      - "300-302"
  fields:
    defaultMode: drop
    names:
      ClientUsername: keep
      ClientHost: keep
      RequestAddr: keep
      RequestCount: keep
      RequestHost: keep
      RequestMethod: keep
      RequestPath: keep
      RequestProtocol: keep
      entryPointName: keep
      DownstreamContentSize: keep
      Duration: drop
      OriginContentSize: drop
      Overhead: drop

# (Optional) Enable API and Dashboard
# ---
api:
  dashboard: true  # true by default
  insecure: false

tracing:
  elastic:
    serverURL: "http://grafana.elasticsearch:9200"
    serviceEnvironment: "production"

experimental:
  http3: true
  hub: true

  plugins:
    real-ip:
      moduleName: github.com/Paxxs/traefik-get-real-ip
      version: v1.0.2

    redirect2https:
      moduleName: "github.com/sunalwaysknows/redirect2https"
      version: "v0.0.7"

    traefik-container-manager:
      moduleName: github.com/adyanth/traefik-container-manager
      version: "v0.1.2"

    fail2ban:
      moduleName: "github.com/tomMoulard/fail2ban"
      version: "v0.6.6"

hub:
  tls:
    insecure: true

metrics:
  prometheus:
    entryPoint: metrics
    addRoutersLabels: true
    addEntryPointsLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

pilot:
    token: "df6405a1-8d44-4daf-a007-341aa72afecd"

# Entry Points configuration
# ---
entryPoints:
  web:
    address: ":80"
    http3:
      advertisedPort: 80
    forwardedHeaders:
      trustedIPs:
        - "127.0.0.1/32"
        - "192.168.0.0/16"
        - "172.27.0.0/16"
    
  web-secure:
    address: ":443"
    http3:
      advertisedPort: 443
    forwardedHeaders:
      trustedIPs:
        - "127.0.0.1/32"
        - "192.168.0.0/16"
        - "172.27.0.0/16"
    # middlewares:
    #   - real-ip-foo@file
    #   - fail2ban


  dnsovertls:
    address: ":853"

  udpdns:
    address: ":53/udp"
    
  dns:
    address: ":53"
  
  metrics:
    address: ":8082"

  traefikhub-api: 
    address: ":9900"

# Certificates configuration
# ---
